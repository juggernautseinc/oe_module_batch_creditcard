<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Create New User</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>

<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form name="account" class="form-detail" action="create.php?type=account" method="post">
                <input type="hidden" name="emailnotifysendoption" value="">
                <input type="hidden" name="emailnotifysendoption" value="">
				<div class="form-left">
					<h2>Create Fax Account</h2>
					<div class="form-group">
						<div class="form-row">
							<input type="text" name="accountname" id="accountname" class="input-text" placeholder="Account Name" required>
						</div>
					</div>
					<div class="form-row">
							<input type="text" name="faxcallerid" id="faxcallerid" class="input-text" placeholder="Fax # Show Caller ID" required>
					</div>
					<div class="form-row">
						<input type="text" name="faxcsid" id="faxcsid" class="input-text" placeholder="Fax Number">
					</div>
					<div class="form-row">
						<input type="text" name="emailnotificationsendoption" id="emailnotificationsendoption" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Outbound Email Notification">
					</div>
					<div class="form-row">
						<input type="text" name="emailnotificationreceiveoption" id="emailnotificationreceiveoption" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Inbound Email Notification">
					</div>
				</div>
				<div class="form-right">
				    <div class="form-row">
					<img src="https://www.afax.com/wp-content/uploads/2015/11/Hardware-Fax-icon.png">
					</div>

					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Create Account">
					</div>
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
